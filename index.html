<!DOCTYPE html>

  <body>
    <div id="choices" class="container">
      <div class="timeline">
        <ul>
          <li>
            <div class="timeline-content">
              <!-- make box clickable -->
              <div
                onclick="location.href='choice1.html';"
                style="cursor: pointer"
              >
                <h1>Choice 1: Bronx Science</h1>
                <p>I chose to go to Bronx Science.</p>
              </div>
            </div>
          </li>

          <li>
            <div class="timeline-content">
              <div
                onclick="location.href='choice2.html';"
                style="cursor: pointer"
              >
                <h1>Choice 2: Teaching</h1>
                <p>I chose to start teaching others.</p>
              </div>
            </div>
          </li>

          <li>
            <div class="timeline-content">
              <div
                onclick="location.href='choice3.html';"
                style="cursor: pointer"
              >
                <h1>Heading 3</h1>
                <p>I chose who I idolize.</p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <div id="other" class="other-sections">
      <div id="support">
        <div onclick="location.href='support.html';" style="cursor: pointer">
          <h1 id="box-title">Support System: Parents</h1>
        </div>
      </div>

      <!-- --------------------------------------------- -->
      <div id="ideal">
        <div onclick="location.href='ideal.html';" style="cursor: pointer">
          <h1 id="box-title">Ideal Future: Career</h1>
        </div>
      </div>

      <!-- --------------------------------------------- -->
      <div id="alternative">
        <div
          onclick="location.href='alternative.html';"
          style="cursor: pointer"
        >
          <h1 id="box-title">Alternative Future: Losses</h1>
        </div>
      </div>

      <!-- --------------------------------------------- -->
    </div>
  </body>
</html>
